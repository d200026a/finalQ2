<!DOCTYPE html>
<html>
<head>
	<title>Final Q2</title>
	<style>
		table, th, td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h2>Pizza Time!</h2>
	<p>by D200026A</p>
	<table>
		<tr>
			<th colspan="3">Pizza Shop 3.6</th>
		</tr>
		<tr>
			<td>Name</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Pizza Topping</td>
			<td>
				<input type="checkbox" name="sup"><label for="sup">Supreme</label><br>
				<input type="checkbox" name="ve"><label for="ve">Vegan</label><br>
				<input type="checkbox" name="ha"><label for="ha">Hawaiian</label>
			</td>
		</tr>
		<tr>
			<td>Pizza Sauce</td>
			<td>
				<select>
					<option>Tomato</option>
					<option>Schezwan</option>
					<option>Chili</option>
					<option>None</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Optionak Extras</td>
			<td>
				<input type="checkbox" name="ex">Extra Cheese
				<input type="checkbox" name="glu">Gluten Free Base
			</td>
		</tr>
		<tr>
			<td colspan="3">
				Delivery Instructions:<br>
				<textarea cols="30" rows="3"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<button>Send My Order</button>
			</td>
		</tr>
	</table>

</body>
</html>
